overwrite: true
schema: 'https://neo4j-graphql-api-3sqatpania-ew.a.run.app/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
